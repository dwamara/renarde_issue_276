<!doctype html>
<html lang="en">

<head>
    <base href="../">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="BEI Projects Prograss 1.0.0" name="description">
    <meta content="DWI Technologies, http://www.dwitech.com" name="author">
    <link href="assets/images/favicon.ico" rel="icon" type="image/x-icon">
    <!-- VENDOR CSS -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- MAIN CSS -->
    <link href="assets/css/main.css" rel="stylesheet">
    <style>
        body {
            background-image: url('assets/images/logo_opacity_0.05.png');
            background-size: 75%;
            background-position: center center;
            background-repeat: no-repeat;
            background-color: transparent;
            display: flex;
            height: 100vh;
            margin: 0;
        }

        .content {
            background-color: transparent;
        }

    </style>

</head>
<body class="font-nunito" data-theme="light">
<div class="content">

<div class="theme-cyan" id="wrapper">
    <div class="vertical-align-wrap">
        <div class="vertical-align-middle auth-main hr">
            <div class="auth-box">
                <div class="card">
                    <div class="header">
                        <p class="lead">Connectez-vous sur votre compte</p>
                    </div>
                    <div class="body">
                        <form action="{uri:Security.login()}" class="form-auth-small" method="post" enctype="application/x-www-form-urlencoded">
                            <div class="form-group">
                                <label class="control-label sr-only" for="username">Nom d'utilisateur</label>
                                <input class="form-control" id="username" name="username" placeholder="Nom d'utilisateur" type="text">
                            </div>
                            <div class="form-group">
                                <label class="control-label sr-only" for="password">Password</label>
                                <input class="form-control" id="password" name="password" placeholder="Mot de passe" type="password">
                            </div>
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Connexion</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
